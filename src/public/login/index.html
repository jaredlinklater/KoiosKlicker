<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="form-content">
            <form method="POST" action="/login">
                <h2>Log In</h2>
                <div class="form-group">
                    <input type="text" class="form-input" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-submit" name="submit" value="Log in"/>
                </div>
            </form>
            <p class="login-reg-here">
                Don't have an account? <a href="/register" class="login-reg-here-link">Sign up here</a>
            </p>
        </div>
    </div>
</body><!-- Adapted from a Colorlib template (https://colorlib.com) -->
</html>
